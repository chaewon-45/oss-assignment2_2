<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>  
    <div class="container py-5">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Add</h4>
            <form class="needs-validation" novalidate onsubmit="return validateForm(event)">
                <div class="row g-3">

                <div class="col-sm-6">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="What to do">
                </div>

                <div class="col-sm-6">
                    <label for="Type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type">
                </div>

                <div class="col-12">
                <label class="form-label d-block">Importance</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="importance" id="im3" value="***">
                        <label class="form-check-label" for="im3">***</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="importance" id="im2" value="**">
                        <label class="form-check-label" for="im2">**</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="importance" id="im1" value="*">
                        <label class="form-check-label" for="im1">*</label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="date" class="form-label">Due</label>
                    <input type="date" class="form-control" id="date" min="2025-10-01" max="2026-12-31" name="date">
                </div>

                <div class="col-sm-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                    <option value>Choose...</option>
                        <option value="1">시작 전</option>
                        <option value="2">진행 중</option>
                        <option value="3">완료</option>
                    </select>
                </div>
                </div>

                <div class="mt-4"></div>
                    <button type="button" onclick="validateForm(event)" class="btn btn-success">확인</button>
                    <button type="button" onclick="onCancel()" class="btn btn-primary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm(e){
            let title=document.getElementById("title").value;
            let type=document.getElementById("type").value;
            let date=document.querySelector('input[name="date"]').value;
            let state=document.getElementById("state").value;
            
            if (title === "") {
                alert("할 일 제목을 입력하세요!");
                return false;
            }

            if (type === "") {
                alert("유형을 입력하세요!");
                return false;
            }

            if (date === "") {
                alert("마감날짜를 입력하세요!");
                return false;
            }

            if (state === "") {
                alert("진행상태를 선택하세요!");
                return false;
            }

            alert("게시물이 추가됩니다.");
        }

        function onCancel(){
            window.location.href="./index.html";
        }
    </script>   
</body>
</html>
