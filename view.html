<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">상세보기</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tbody>
                    <tr><th>#</th><td>1</td></tr>
                    <tr><th>Title</th><td>OSS 과제</td></tr>
                    <tr><th>Type</th><td>할 일</td></tr>
                    <tr><th>Importance</th><td>***</td></tr>
                    <tr><th>Due</th><td>10/04</td></tr>
                    <tr><th>State</th><td>진행 중</td></tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <button class="btn btn-success" onclick="location.href='edit.html'">수정</button>
            <button class="btn btn-danger" onclick="return confirmDelete()">삭제</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">목록</button>
        </div>
    </div>

    <script>
        function confirmDelete(){
            if(confirm("게시물을 삭제할까요?")){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
